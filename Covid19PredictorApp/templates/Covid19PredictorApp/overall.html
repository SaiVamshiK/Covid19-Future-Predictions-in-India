{% extends 'Covid19PredictorApp/base.html' %}
{% block content %}
<div id="container">
{% for state in states%}

    {% if state.name == 'India' %}



        <div class="card" style="width: 37rem; margin:0 auto;">
            <img class="card-img-top"
                src= "{{state.image}}"
                        alt="Card image cap">

            <div class="card-body">
                <h5 class="card-title" style="color:green">
                    {{state.name}}
                </h5>
            </div>

            <div class="card-footer text-center">

                <button href="display_plot/?state_name={{state.name}}" class="btn btn-primary btn-sm float-left"
                            id="left" style="color:white">
                    See Predictions
                </button>

                <button href="cumulative/?state_name={{state.name}}" class="btn btn-warning btn-sm"
                        id="center" style="color:white">
                    Cumulative Plot
                </button>
                <button href="daywise/?state_name={{state.name}}" class="btn btn-danger btn-sm float-right"
                        id="right" style="color:white">
                    Day-wise Plot
                </button>

            </div>
        </div>




    {% endif %}



{% endfor %}
</div>

{% endblock content %}
