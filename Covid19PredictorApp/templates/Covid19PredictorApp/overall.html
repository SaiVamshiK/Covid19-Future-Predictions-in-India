{% extends 'Covid19PredictorApp/base.html' %}
{% block content %}
<div id="container">
{% for state in states%}

    {% if state.name == 'India' %}
        <div style="margin-left: 20px;">
            <div class="card" style="max-width: 400px;">
                <div class="card-image">
                  <img src="{{state.image}}">

                </div>
                <div class="card-content">
                  <p class="flow-text" style="text-align: center;">{{state.name}}</p>
                </div>
                <div class="card-action" style="text-align: center;">
                  <a href="display_plot/?state_name={{state.name}}">See Predictions</a>
                  <br>
                  <a href="cumulative/?state_name={{state.name}}">Cumulative Plot</a>
                  <br>
                  <a href="daywise/?state_name={{state.name}}">Day-wise Plot</a>

                </div>
              </div>
        </div>
    {% endif %}



{% endfor %}
</div>

{% endblock content %}
