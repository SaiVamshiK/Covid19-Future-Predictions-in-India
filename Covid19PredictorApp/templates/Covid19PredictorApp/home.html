{% extends 'Covid19PredictorApp/base.html' %}
{% block content %}
<div id="container">
{% for state in states%}

    <div style="margin-left: 20px;">
        <div class="card" style="max-width: 400px;">
            <div class="card-image">
              <img src="{{state.image}}">
            
            </div>
            <div class="card-content">
              <p class="flow-text" style="text-align: center;">{{state.name}}</p>
            </div>
            <div class="card-action" style="text-align: center;">
              <a href="#">See Predictions</a>
            </div>
          </div>
    </div>
  


{% endfor %}
</div>
    
{% endblock content %}
